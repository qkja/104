<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>无序列表</h1>
  <ul type="square">
    <li>内容1</li>
    <li>内容2</li>
    <li>内容3</li>
  </ul>
  <h1>这是有序列表</h1>
  <ol>
    <li>这是内容1</li>
    <li>内容2</li>
    <li>内容3</li>
    <li>内容4</li>
  </ol>


  <h1>这是自定义</h1>
  <dl>
    <dt> 子自定义列表
    <dd>内容1</dd>
    <dd>内容2</dd>
    <dd>内容3</dd>
    </dt>
  </dl>
</body>

</html>
