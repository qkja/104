<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table>
    <thead>
      <h3>填写简历信息</h3>
    </thead>
    <tr>
      <td><label for="name">姓名</label></td>
      <td><input type="text" name="" id="name"></td>
    </tr>
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" name="sex" id="男" checked="checked">
        <label for="男"><img src="./男.png" alt="" width="15" height="15"></label>男

        <input type="radio" name="sex" id="女">
        <label for="女"><img src="./女.png" alt="" width="15" height="15"></label>女
      </td>
    </tr>
    <tr>
      <td>出生日期</td>
      <td>
        <select name="" id="">
          <option value="">--年份--</option>
          <option value="">--2000--</option>
          <option value="">--2001--</option>
          <option value="">--2002--</option>
        </select>
        <select name="" id="">
          <option value="">--月份--</option>
          <option value="">--1--</option>
          <option value="">--2--</option>
          <option value="">--3--</option>
        </select>
        <select name="" id="">
          <option value="">--日期--</option>
          <option value="">--13--</option>
          <option value="">--14--</option>
          <option value="">--15--</option>
        </select>
      </td>
    </tr>



    <tr>
      <td> <label for="就读学校">
          就读学校
        </label>
      </td>
      <td><input type="text" name="" id="就读学校"></td>
    </tr>

    <tr>
      <td>应聘岗位</td>
      <td>
        <input type="checkbox" name="" id="fe1">
        <label for="fe1">后端开发</label>
        <input type="checkbox" name="" id="fe2">
        <label for="fe2">前端开发</label>
        <input type="checkbox" name="" id="fe3">
        <label for="fe3">测试开发</label>
      </td>
    </tr>


    <tr>
      <td>掌握技能</td>
      <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
      <td>项目经历</td>
      <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
    </tr>


    <tr>
      <td></td>
      <td>
        <input type="checkbox" name="" id="阅读">
        <label for="阅读"> 我已阅读要求</label>
      </td>
    </tr>


    <tr>
      <td>
      </td>
      <td>
        <a href="#">我不尽心跳转了</a>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <h3>应聘者确认信息</h3>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <ul>
          <li>以上信息是又小的</li>
          <li>可以加班</li>
          <li>尽快导致</li>
        </ul>
      </td>
    </tr>
  </table>
</body>

</html>
